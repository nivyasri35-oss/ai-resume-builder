  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Resume Builder ⚡</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');

    body {
      background: #10b981;
      color: #065f46;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* Page title */
    h1.text-3xl {
      font-family: 'Roboto Slab', serif;
      color: #047857;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Card containers */
    .card,
    #preview {
      background: #ffffff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    /* Inputs, textarea, select */
    input,
    textarea,
    select {
      background: #f0fdf4;
      color: #065f46;
      border: 1px solid #34d399;
      border-radius: 0.5rem;
      padding: 0.6rem;
      width: 100%;
      transition: all 0.2s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
    }

    /* Buttons */
    button {
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      color: #ffffff;
      background-color: #10b981;
      border: none;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
      padding: 0;
    }

    button:hover {
      background-color: #059669;
      /* Darker green on hover */
      transform: translateY(-2px) scale(1.05);
      /* Lift effect */
      box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
    }

    button:active {
      transform: translateY(0) scale(0.98);
      /* Press effect */
      box-shadow: 0 3px 8px rgba(16, 185, 129, 0.3);
    }


    /* Skill chips */
    #chips span {
      display: inline-block;
      background-color: #bbf7d0;
      /* Soft green chips */
      color: #065f46;
      padding: 0.25rem 0.6rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0.125rem;
    }

    #chips span:hover {
      background-color: #10b981;
      color: #ffffff;
      transform: scale(1.1);
    }

    /* Preview headings */
    #preview h1,
    #preview h2 {
      color: #065f46;
    }

    #preview h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    #preview h2 {
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      border-bottom: 2px solid #34d399;
      padding-bottom: 0.25rem;
    }

    #preview p {
      color: #064e3b;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {

      .card,
      #preview {
        padding: 1.2rem;
      }

      button {
        width: 100%;
        text-align: center;
      }
    }
  </style>

</head>

<body class="bg-green-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">AI Resume Builder ⚡</h1>

    <!-- Personal Info -->
    <label class="block">Full Name</label>
    <input id="name" class="border p-2 w-full mb-2" placeholder="Your Name">

    <label class="block">Email</label>
    <input id="email" class="border p-2 w-full mb-2" placeholder="your@email.com">

    <label class="block">Phone</label>
    <input id="phone" class="border p-2 w-full mb-2" placeholder="+91 XXXXX XXXXX">

    <!-- Education -->
    <label class="block mt-4">Education</label>
    <textarea id="education" class="border p-2 w-full" rows="2" placeholder="BE in ABC University"></textarea>

    <!-- Skills -->
    <label class="block mt-4">Skills</label>
    <textarea id="skills" class="border p-2 w-full" rows="2"
      placeholder="Java, SQL, Power BI, Communication, C, Python"></textarea>

    <!-- Role selection -->
    <label class="block mt-4">Target Role</label>
    <select id="role" class="border p-2 w-full">
      <option>Data Analyst</option>
      <option>Java Developer</option>
      <option>Frontend Developer</option>
      <option>UI/UX Designer</option>
      <option>Machine Learning Engineer</option>
    </select>
    <div id="chips" class="flex gap-2 mt-2 flex-wrap"></div>

    <!-- Projects -->
    <label class="block mt-4">Projects</label>
    <textarea id="projects" class="border p-2 w-full" rows="2"
      placeholder="Advanced CCTV Analysis, Joystick Controlled Automation"></textarea>

    <div class="mt-2 flex gap-2">
      <button type="button" onclick="suggestProject()" class="px-3 py-2 border rounded bg-blue-200">Suggest
        Project</button>
    </div>


    <!-- Experience bullet -->
    <label class="block mt-4">Experience Bullet</label>
    <textarea id="expBullet" class="border p-2 w-full" rows="2"></textarea>
    <div class="mt-2 flex gap-2">
      <button onclick="suggestBullet('exp')" class="px-3 py-2 border rounded bg-blue-200">Suggest</button>

    </div>

    <!-- Export, Reset -->
    <div class="mt-6 flex gap-2">
      <button onclick="updatePreview();exportPDF()" class="mt-6 px-4 py-2 border rounded bg-green-300">Export
        PDF</button>
      <button onclick="clearForm()"
        class="mt-5 px-3.5 py-2 border rounded bg-red-400 hover:bg-red-500 hover:scale-105 transition transform duration-200 text-white">Clear</button>
    </div>

    <!-- Live preview -->
    <div id="preview" class="mt-6 p-6 border bg-white">
      <h1 id="liveName" class="text-2xl font-bold"></h1>
      <p id="liveEmail"></p>
      <p id="livePhone"></p>

      <h2 class="text-xl font-semibold mt-4">Education</h2>
      <p id="liveEdu"></p>

      <h2 class="text-xl font-semibold mt-4">Skills</h2>
      <p id="liveSkills"></p>

      <h2 class="text-xl font-semibold mt-4">Projects</h2>
      <p id="liveProjects"></p>

      <h2 class="text-xl font-semibold mt-4">Experience</h2>
      <p id="liveExp"></p>
    </div>
  </div>

  <script>
    // Action verbs & templates
    const ACTION_VERBS = ["Led", "Built", "Optimized", "Automated", "Analyzed", "Designed", "Implemented"];
    const TEMPLATES = {
      exp: [
        "ACTION VERB ITEM by METRIC% using TOOL, impacting RESULT.",
        "ACTION VERB a PROJECT to achieve OUTCOME, cutting TIME by METRIC%."
      ]
    };
    const ROLE_BULLETS = {
      "Data Analyst": [
        "Analyzed sales data using SQL & Power BI, improving decision-making speed by 30%.",
        "Built interactive dashboards in Excel and Power BI to track KPIs and trends.",
        "Automated data cleaning tasks in Python, reducing processing time by 25%."
      ],
      "Java Developer": [
        "Developed REST APIs in Java Spring Boot, improving system efficiency by 20%.",
        "Implemented unit testing frameworks in Java, reducing bug rates significantly.",
        "Optimized backend logic to handle higher concurrency and faster response times."
      ],
      "Frontend Developer": [
        "Designed responsive web interfaces with HTML, CSS, and React, enhancing user experience.",
        "Implemented Tailwind CSS components to standardize UI across multiple pages.",
        "Optimized website performance, reducing page load time by 40%."
      ],
      "Machine Learning Engineer": [
        "Built ML models in Python using TensorFlow to predict customer churn with 85% accuracy.",
        "Automated data preprocessing pipelines in Pandas and NumPy, improving workflow efficiency.",
        "Implemented classification algorithms to analyze large datasets and generate actionable insights."
      ],
      "UI/UX Designer": [
        "Created wireframes and prototypes in Figma, improving user navigation and usability.",
        "Conducted user research and testing to enhance app design, reducing errors by 30%.",
        "Designed consistent UI components across multiple platforms, improving visual appeal."
      ]
    };
    const ROLE_PROJECTS = {
      "Data Analyst": [
        "Sales Dashboard using Power BI and SQL to track KPIs",
        "Customer Segmentation using Python and Pandas",
        "Automated Report Generation using Excel Macros"
      ],
      "Java Developer": [
        "REST API for E-commerce system using Java Spring Boot",
        "Inventory Management System with MySQL backend",
        "Automated Unit Testing Suite in Java"
      ],
      "Frontend Developer": [
        "Responsive Portfolio Website using React & Tailwind CSS",
        "Interactive Dashboard using React and Chart.js",
        "Landing Page Optimization with HTML, CSS, JS"
      ],
      "Machine Learning Engineer": [
        "Churn Prediction Model using TensorFlow & Scikit-learn",
        "Image Classification using Convolutional Neural Networks",
        "Customer Behavior Analysis with Python & Pandas"
      ],
      "UI/UX Designer": [
        "Mobile App Prototype using Figma for E-commerce",
        "Redesign of Dashboard for better UX and navigation",
        "Wireframing and Usability Testing for Web App"
      ]
    };


    // Role change → show keyword chips
    document.getElementById('role').addEventListener('change', e => {
      const ks = KEYWORDS[e.target.value];
      const chips = document.getElementById('chips');
      chips.innerHTML = ks.map(k => `<span class="px-2 py-1 border text-sm bg-gray-200">${k}</span>`).join('');
    });

    // Suggest a bullet
    function suggestBullet() {
      const role = document.getElementById('role').value;
      const bullets = ROLE_BULLETS[role] || ["Worked on relevant projects."];

      // Add star or point before each bullet
      const bulletText = bullets.map(b => "★ " + b).join("\n");

      document.getElementById('expBullet').value = bulletText;
      updatePreview();
    }

    // Suggest a project
    function suggestProject() {
      const role = document.getElementById('role').value;
      const projects = ROLE_PROJECTS[role] || ["Worked on relevant project."];
      const project = projects[Math.floor(Math.random() * projects.length)];
      document.getElementById('projects').value = project;
      updatePreview();
    }

    // Rephrase bullet (simple rules)
    function rephrase(id) {
      const el = document.getElementById(id);
      let t = el.value.trim();
      if (!t) return;
      t = t.charAt(0).toUpperCase() + t.slice(1);
      if (!t.endsWith('.')) t += '.';
      el.value = t.replace(/\b(just|really|very)\b/gi, ''); // remove fillers
      updatePreview();
    }

    // Update live preview
    function updatePreview() {
      document.getElementById('liveName').innerText = document.getElementById('name').value;
      document.getElementById('liveEmail').innerText = document.getElementById('email').value;
      document.getElementById('livePhone').innerText = document.getElementById('phone').value;
      document.getElementById('liveEdu').innerText = document.getElementById('education').value;
      document.getElementById('liveSkills').innerText = document.getElementById('skills').value;
      document.getElementById('liveProjects').innerText = document.getElementById('projects').value;
      document.getElementById('liveExp').innerText = document.getElementById('expBullet').value;
    }

    // Reset 
    function clearForm() {
      const fields = ['name', 'email', 'phone', 'education', 'skills', 'projects', 'expBullet'];
      fields.forEach(id => document.getElementById(id).value = '');
      document.getElementById('role').selectedIndex = 0;
      document.getElementById('chips').innerHTML = '';
      updatePreview();
    }

    // Export to PDF
    function exportPDF() {
      const node = document.getElementById('preview');
      html2canvas(node).then(canvas => {
        const img = canvas.toDataURL('image/png');
        const pdf = new jspdf.jsPDF();
        pdf.addImage(img, 'PNG', 10, 10, 180, canvas.height * (180 / canvas.width));
        pdf.save('Resume.pdf');
      });
    }
  </script>
</body>

</html>
